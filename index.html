{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body >
<div class="container">
    <H1>Weather app</H1>


<form method="POST">
    {% csrf_token %}
    <input type="text" name="city" placeholder="Enter city">
    <button type="Submit">Search</button>
</form>
<div class="weather">
    <div class="left">
        <h2>{{temp}}&#176; C</h2>
        <h3>{{city}}</h3>
    </div>
    <div class="right">
        <div class="icon">
            <p><img src="https://openweathermap.org/img/wn/{{icon}}.png" width="100px"></p>
        </div>
        <div class="condition">
            <p>{{description}}</p>
             <p>{{day}}</p>
        </div>
    </div>
    </div>
</div>

{% if exception_occured %}

{% endif %}


</body>
</html>
